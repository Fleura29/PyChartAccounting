<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Favicon -->
	<link rel="icon" type="image/png" href="{{ url_for('static', filename='img/icons/login.ico') }}">
	<!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css') }}">
	<!-- Main CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.default.css') }}">
</head>
	<body>

		<div class="limiter">
			<div class="container-login">

				<form action="" method="post" class="login-form validate-input" >
					{{ form.hidden_tag() }}
					{{ form.csrf_token }}
					<span class="login-form-title titlePadding">
						Ouverture d'une session
					</span>			

					<div class="container-login-form-btn">
						{{ form.submit(class="login-form-btn") }}

					</div>
						
				</form>
			</div>
		</div>
		
	</body>
</html>
